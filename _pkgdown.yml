template:
  logo: man/figures/logo.png
  bootstrap: 5
  bslib:
    bootswatch: flatly
  includes:
    in_header:
      # <script defer data-domain="pkgdown.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  params:
    mathjax: true

url: https://kskbhat.github.io/Silhouette

repo:
  github: kskbhat/Silhouette
  branch: main
  source: true

search: true

navbar:
  structure:
    left: [home, vignette, reference]
    right: [news, github]

  components:
    vignette:
      text: "User Guide"
      href: articles/Silhouette.html

    news:
      icon: fa-newspaper
      href: news/index.html
      aria-label: "News"

    github:
      icon: fa-github
      href: https://github.com/kskbhat/Silhouette
      aria-label: "GitHub"

home:
  title: Silhouette Package
  sidebar:
    structure: [authors, license, citation, community, build-status, cran-status]
    components:
      build-status:
        title: "Build Status"
        text: |
          [![R-CMD-check](https://github.com/kskbhat/Silhouette/actions/workflows/R-CMD-check.yaml/badge.svg)](https://github.com/kskbhat/Silhouette/actions/workflows/R-CMD-check.yaml)
          [![pages-build-deployment](https://github.com/kskbhat/Silhouette/actions/workflows/pages/pages-build-deployment/badge.svg)](https://github.com/kskbhat/Silhouette/actions/workflows/pages/pages-build-deployment)
          [![Lifecycle: stable](https://img.shields.io/badge/lifecycle-stable-brightgreen.svg)](https://lifecycle.r-lib.org/articles/stages.html)
      cran-status:
        title: "CRAN Status"
        text: |
          [![CRAN Status (ago)](https://www.r-pkg.org/badges/version-ago/Silhouette)](https://cran.r-project.org/package=Silhouette)
          ![Monthly Downloads](https://cranlogs.r-pkg.org/badges/Silhouette)
          ![Total Downloads](https://cranlogs.r-pkg.org/badges/grand-total/Silhouette)

development:
  mode: auto

reference:
- title: All Functions
  contents:
    - Silhouette
    - softSilhouette
    - plotSilhouette
    - extSilhouette

articles:
- title: Vignettes
  contents:
    - Silhouette
