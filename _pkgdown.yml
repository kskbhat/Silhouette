template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  includes:
    # in_header: |
    #   <script defer data-domain="kskbhat.github.io,Silhouette" src="https://plausible.io/js/plausible.js"></script>
    #   <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

development:
  mode: auto

url: https://kskbhat.github.io/Silhouette

repo:
  github: kskbhat/Silhouette
  branch: main
  source: true

search: true

home:
  title: Silhouette Package
  sidebar:
    structure: [downloads, inviews, links, license, community, citation, authors, dev]
    components:
      downloads:
        title: "Downloads"
        text: |
          <p>
            <b>Monthly Downloads:</b> <span id="monthly">Loading...</span><br>
            <b>Total Downloads:</b> <span id="total">Loading...</span>
          </p>
          <script>
            // Fetch live download counts from CRANlogs API
            fetch("https://cranlogs.r-pkg.org/downloads/total/last-month/Silhouette")
              .then(r => r.json())
              .then(d => {
                document.getElementById("monthly").textContent =
                  d.downloads.toLocaleString();
              });
            fetch("https://cranlogs.r-pkg.org/downloads/total/1900-01-01:2100-01-01/Silhouette")
              .then(r => r.json())
              .then(d => {
                document.getElementById("total").textContent =
                  d.downloads.toLocaleString();
              });
          </script>

      inviews:
        title: "In Views"
        text: |
          [CRAN Task View: Cluster](https://CRAN.R-project.org/view=Cluster)

authors:
  Shrikrishna Bhat K:
    href: "https://github.com/kskbhat"
  Kiruthika C:
    href: "https://www.pondiuni.edu.in/faculy_profiles/dr-kiruthika/"

reference:
  - title: For clustering
    contents:
      - Silhouette
      - softSilhouette
      - cerSilhouette
      - dbSilhouette
      - calSilhouette
