url: https://kskbhat.github.io/Silhouette

template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  includes:
    in_header:
      <script defer data-domain="pkgdown.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

navbar:
  structure:
    left: [home, reference, vignette]
    right: [search, theme, github]

  components:
    vignette:
      text: "Vignette"
      href: articles/Silhouette.html

    search:
      icon: fa-search
      text: "Search"
      href: search/index.html
      aria-label: "Search the site"

    theme:
      icon: fa-adjust
      text: "Theme"
      href: "#"
      aria-label: "Toggle theme"

    github:
      icon: fa-github
      href: https://github.com/kskbhat/Silhouette
      aria-label: "GitHub"

home:
  title: Silhouette Package
  sidebar:
    structure: [authors, license, community, citation, news, links]
    components:
      news:
        title: "News"
        text: "Read about recent changes to the Silhouette package."
        href: news/index.html
  links:
    - text: R-CMD-check
      href: https://github.com/kskbhat/Silhouette/actions/workflows/R-CMD-check.yaml
      badge: https://github.com/kskbhat/Silhouette/actions/workflows/R-CMD-check.yaml/badge.svg

development:
  mode: auto

reference:
- title: Silhouette Functions
  contents:
    - Silhouette
    - softSilhouette
    - extSilhouette
    - plotSilhouette

articles:
- title: Silhouette Package
  contents:
    - Silhouette
