template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  includes:
    in_header: |
      <script defer data-domain="kskbhat.github.io,Silhouette" src="https://plausible.io/js/plausible.js"></script>
      #<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

development:
  mode: auto

url: https://kskbhat.github.io/Silhouette

repo:
  github: kskbhat/Silhouette
  branch: main
  source: true

search: true

home:
  title: Silhouette Package
  sidebar:
    structure: [links, license, community, citation, authors,build-status,cran-status,github-status]
    components:
      build-status:
        title: "Checking & Testing"
        text: |
          [![R-CMD-check](https://github.com/kskbhat/Silhouette/actions/workflows/R-CMD-check.yaml/badge.svg)](https://github.com/kskbhat/Silhouette/actions/workflows/R-CMD-check.yaml)
          [![codecov](https://codecov.io/gh/kskbhat/Silhouette/branch/main/graph/badge.svg)](https://codecov.io/gh/kskbhat/Silhouette)
      cran-status:
        title: "CRAN Status"
        text: |
          [![CRAN Status (ago)](https://www.r-pkg.org/badges/version-ago/Silhouette)](https://cran.r-project.org/package=Silhouette)
          ![Total Downloads](https://cranlogs.r-pkg.org/badges/grand-total/Silhouette)
          [![DOI](https://img.shields.io/badge/DOI-10.32614%2FCRAN.package.Silhouette-blue.svg)](https://doi.org/10.32614/CRAN.package.Silhouette)
      github-status:
        title: "Github Status"
        text: |
          [![GitHub](https://img.shields.io/github/v/release/kskbhat/Silhouette?include_prereleases&label=GitHub%20Release)](https://github.com/kskbhat/Silhouette/releases)

authors:
  Shrikrishna Bhat K:
    href: https://github.com/kskbhat
  Kiruthika C:
    href: https://www.pondiuni.edu.in/faculy_profiles/dr-kiruthika/

reference:
  - title: For clustering
    contents:
      - Silhouette
      - softSilhouette
      - cerSilhouette
      - dbSilhouette
      - plotSilhouette
  - title: For Block clustering/Tri-clustering/Multi-way clustering
    contents:
      - extSilhouette

navbar:
  structure:
    right: [search, github, lightswitch]
