template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  includes:
    in_header: |
      <script defer data-domain="kskbhat.github.io,Silhouette" src="https://plausible.io/js/plausible.js"></script>
      #<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

development:
  mode: auto

url: https://kskbhat.github.io/Silhouette

repo:
  github: kskbhat/Silhouette
  branch: main
  source: true

search: true

home:
  title: Silhouette Package
  sidebar:
    structure: [links, license, community, citation, authors,downloads,dev]
    components:
      downloads:
        title: ""
        text: |
            ![All Time](https://cranlogs.r-pkg.org/badges/grand-total/Silhouette)
            ![This Month](https://cranlogs.r-pkg.org/badges/last-month/Silhouette)

authors:
  Shrikrishna Bhat K:
    href: https://github.com/kskbhat
  Kiruthika C:
    href: https://www.pondiuni.edu.in/faculy_profiles/dr-kiruthika/

reference:
  - title: For clustering
    contents:
      - Silhouette
      - softSilhouette
      - cerSilhouette
      - dbSilhouette
      - getSilhouette
      - is.Silhouette
      - plotSilhouette
  - title: For Block clustering/Tri-clustering/Multi-way clustering
    contents:
      - extSilhouette

navbar:
  structure:
    right: [search, github, lightswitch]

